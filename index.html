<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
        name="viewport"
        content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS v5.2.1 -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
        crossorigin="anonymous"
    />

    <!-- My CSS -->
    <link rel="stylesheet" href="./style.css">
    <title>Meet our team</title>
</head>
<body class="container">
    <header>
        <h1 class="text-center my-4">Meet our Team</h1>
        <p class="text-center my-4">
            Lorem ipsum dolor sit, amet consectetur adipisicing elit. Aspernatur minus consequatur eveniet molestias vitae dignissimos odit magnam illum possimus eaque alias, inventore non officiis quasi consequuntur velit, amet vel doloribus.
        </p>
    </header>

    <main>
        <form id="form" class="card p-4 rounded">
            <div class="d-flex gap-3 justify-content-center">
                <div class="mb-3 col-6">
                    <label for="image" class="form-label">Image</label>
                    <input type="link" class="form-control" name="image" id="image" aria-describedby="helpId" placeholder="Insert image" required/>
                </div>
    
                <div class="mb-3 col-6">
                    <label for="FullName" class="form-label">Full Name</label>
                    <input type="text" class="form-control" name="FullName" id="FullName" aria-describedby="helpId" placeholder="Insert full name" required/>
                </div>

            </div>

            <div class="d-flex gap-3 justify-content-center">
                <div class="mb-3 col-6">
                    <label for="role" class="form-label">role</label>
                    <input type="text" class="form-control" name="role" id="role" aria-describedby="helpId" placeholder="Insert your role" required/>
                </div>

                <div class="mb-3 col-6">
                    <label for="email" class="form-label">email</label>
                    <input type="email" class="form-control" name="email" id="email" aria-describedby="helpId" placeholder="Insert email" required/>
                </div>
            </div>

            
            <div class="mb-3 m-auto pt-4">
                <button type="submit" class="btn btn-dark">Generate</button>
                <button type="reset" class="btn btn-secondary">Reset</button>
            </div>
            
            

        </form>
        <div class="row">
                
        </div>

    
        
    </main>


    <script src="./main.js"></script>
</body>
</html>
